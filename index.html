<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <div class="inicio">
        <img src="https://cdn.icon-icons.com/icons2/629/PNG/512/lock-outlined-padlock-symbol-for-security-interface_icon-icons.com_57803.png" alt="Logo da alura com a inicial da letra a">
        <h1>Challenger Decodificador</h1>
        </div>
    </header>
    <main>

        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="digite seu texto:"></textarea>
            <div id="div-desaparece">
                <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>
            </div>
        </section>
        
        <section>
            <textarea class="mensagem" cols="18" rows="8"></textarea>
           <div id="div-aparece">
            <h2>Nenhuma mensagem encontrada</h2>
        <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
            <button class="copiar" onclick="copiar()">Copiar</button>
           </div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
